<div class="portfolio-details">
  <div class="portfolio-details-heading">
    <button (click)="goback()">
      <img src="assets/img/chevron.svg" alt="icon" />
    </button>
    <h1>Portfolio</h1>
  </div>
  <div class="portfolio-details-hero" *ngIf="detailImages">
    <img [src]="'assets/img/' + bgImage" alt="portfolio" />
  </div>
  <ng-container *ngIf="selected && !detailImages">
    <div class="portfolio-single-preview-image">
      <img [src]="'assets/img/' + selected.path" alt="portfolio" />
      <!-- <img *ngFor="let image of selected.category  let i = index" src="{{ 'assets/img/' + image.path }}" /> -->
    </div>
  </ng-container>
    <div class="portfolio-details-images-wrapper">
        <div class="portfolio-detail-image"  *ngFor="let image of detailImages" (click)="onClick($event, mymodal, image)">
          <img [src]="'assets/img/' + image.detailPathImages" alt=""/>
        </div>
    </div>
</div>
<ng-template #mymodal let-modal>
  <div class="modal-body">
    <ng-container >
      <div class="modal-body">
        <img *ngFor="let image of detailImages  let i = index"
        [ngStyle]="{ display: currentImageIndex === i ? 'block' : 'none' }" src="{{ 'assets/img/' + image.detailPathImages }}" />
      </div>
      <button id="prev-button" *ngIf="currentImageIndex !== 0" style="background-image: url('assets/img/previous.svg');" class="previousButton"
      (click)="previousImage()">Previous</button>
      <button id="next-button" *ngIf="currentImageIndex !== detailImages.length" style="background-image: url('assets/img/next.svg');" class="nextButton"
      (click)="nextImage()">Next</button>
      <button id="cross-button" (click)="onClose()">close</button>
    </ng-container>

  </div>
</ng-template>
